<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> [Celebrant's Name] Debut Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .invitation-card {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .celebrant-name {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff69b4; /* Example color, customize as needed */
        }
        .event-details {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .date-time {
            font-weight: bold;
        }
        .location {
            font-style: italic;
        }
        .rsvp {
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <h1 class="celebrant-name">[Celebrant's Name]</h1>
        <p>Cordially invites you to celebrate her</p>
        <h2 class="event-details">18th Debut</h2>
        <p class="date-time">Date: [Date] <br> Time: [Time]</p>
        <p class="location">Location: [Venue Address]</p>
        <p class="rsvp">Please RSVP to [Contact Number] by [RSVP Date]</p>
    </div>
</body>
</html>
